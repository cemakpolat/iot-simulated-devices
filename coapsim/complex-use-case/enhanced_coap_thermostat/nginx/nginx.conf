# # nginx/nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;

    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 10M; # Max request body size, useful for APIs

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript image/svg+xml;

    # Define upstreams for your services (these refer to Docker service names)
    upstream dashboard_app {
        server dashboard:5000;
    }

    upstream mobile_api {
        server mobile-api:8001;
    }

    server {
        listen 80;
        server_name localhost; # Replace with your domain name (e.g., thermostat.local)

        # Access logs
        access_log /var/log/nginx/access.log combined;
        error_log /var/log/nginx/error.log warn;

        # --- IMPORTANT: Order of location blocks matters! ---
        # Longer, more specific paths must come before shorter, more general ones.
        location = /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
        # 1. Socket.IO WebSocket connections
        # This MUST be handled before the generic / location.
        location /socket.io/ {
            proxy_pass http://dashboard_app/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # 2. Mobile API endpoints
        # Requests to /api/v1/ will be sent to mobile-api:8000
        location /api/v1/ {
            # This rewrite removes the /api/v1/ prefix before sending to upstream.
            # E.g., /api/v1/status/device123 becomes /status/device123 for mobile-api.
            rewrite ^/api/v1/(.*)$ /$1 break;
            proxy_pass http://mobile_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 90s;
            proxy_send_timeout 90s;
        }

        # 3. Static files for the dashboard (CSS, JS, images)
        # This is important! Flask serves static files from /static/ by default.
        location /static/ {
            proxy_pass http://dashboard_app/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            # Add cache control headers for static assets
            expires 30d;
            add_header Cache-Control "public, no-transform";
        }

        # 4. Default route for the Dashboard application (the root UI, e.g., /)
        # This should be the last location block as it's the most general.
        location / {
            proxy_pass http://dashboard_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;
        }

        # Add error pages (optional, but good practice)
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html; # Default Nginx error page location
        }
    }
}