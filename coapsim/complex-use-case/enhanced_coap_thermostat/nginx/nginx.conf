# nginx/nginx.conf
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    default_type application/octet-stream;

    sendfile on;
    keepalive_timeout 65;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;

    # Define upstreams for your services (these refer to Docker service names)
    upstream dashboard_app {
        # This will point to the dashboard service on its internal port
        server dashboard:5000;
    }

    upstream mobile_api {
        # This will point to the mobile-api service on its internal port
        server mobile-api:8000;
    }

    server {
        listen 80;
        server_name localhost; # Change to your domain name in production

        # Route traffic to the dashboard application
        location / {
            proxy_pass http://dashboard_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Route API requests to the mobile_api service
        location /api/v1/ {
            # Rewrite rule: remove the /api/v1/ prefix before forwarding to the upstream
            # So, /api/v1/status/device_id becomes /status/device_id for the mobile_api service
            rewrite ^/api/v1/(.*)$ /$1 break;
            proxy_pass http://mobile_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Proxy WebSocket connections for the dashboard
        # This is CRITICAL for Flask-SocketIO to work through Nginx
        location /socket.io/ {
            proxy_pass http://dashboard_app/socket.io/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $websocket_upgrade; # Required for WebSocket upgrade
            proxy_set_header Connection "upgrade";       # Required for WebSocket upgrade
            proxy_set_header Host $host;
            proxy_read_timeout 86400s; # Keep WebSocket connection open for a long time
            proxy_send_timeout 86400s;
        }
    }

