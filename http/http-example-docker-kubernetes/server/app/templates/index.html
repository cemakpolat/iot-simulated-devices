<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IoT AI Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: { extend: { colors: { 'base': '#000000', 'card': '#0a0a0a', 'border': '#272727', 'normal': '#10b981', 'anomaly': '#ef4444' } } }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #devices-container { align-items: start; }
    .metric-row { display: grid; grid-template-columns: auto 1fr; align-items: center; gap: 1.5rem; }
    .chart-container { height: 60px; position: relative; min-width: 0; }
    #connection-status {
      transition: opacity 0.5s; position: fixed; top: 1rem; right: 1rem;
      padding: 0.25rem 0.75rem; font-size: 0.75rem; border-radius: 0.25rem;
    }
    .device-card { transition: opacity 0.5s ease-out; }
  </style>
</head>
<body class="bg-base text-white min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div id="connection-status" class="bg-gray-700 text-gray-300 opacity-0">Connecting...</div>
    <section>
      <div class="flex items-center mb-6">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8 13v-1m4 1v-3m4 3V8M5 21h14M5 21a2 2 0 01-2-2V7a2 2 0 012-2h14a2 2 0 012 2v12a2 2 0 01-2 2M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
        </svg>
        <h1 class="text-2xl font-bold text-white">IoT Anomaly Detection Dashboard - Live Device Readings</h1>
      </div>
      <div id="devices-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>
    <footer class="mt-16 pt-6 border-t border-border text-center text-gray-600 text-sm">
      
    </footer>
  </div>

  <script>
    const MAX_POINTS = 30;

    // --- FIX: SEPARATE DATA STATE FROM UI STATE ---
    // deviceDataState holds only the raw data (values, last value) and is what we save.
    // deviceUIState holds non-serializable objects like Chart.js instances.
    let deviceDataState = {};
    const deviceUIState = {};
    const STORAGE_KEY = 'iotDashboardState';

    // --- FIX: LOAD STATE FROM LOCALSTORAGE ON STARTUP ---
    function loadState() {
        const savedState = localStorage.getItem(STORAGE_KEY);
        if (savedState) {
            deviceDataState = JSON.parse(savedState);
            console.log("Loaded saved state from localStorage.");
        }
    }
    
    // --- FIX: SAVE STATE TO LOCALSTORAGE ---
    function saveState() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(deviceDataState));
    }

    function getUnitForMetric(metricType) {
        const units = { temperature: 'Â°C', humidity: '%' };
        return units[metricType] || '';
    }

    function renderOrUpdateDevice(deviceData) {
      const { device_id, metrics, timestamp } = deviceData;
      
      // Initialize data and UI states if it's a new device
      if (!deviceDataState[device_id]) {
        deviceDataState[device_id] = { metrics: {}, lastUpdate: null };
      }
      if (!deviceUIState[device_id]) {
        const card = document.createElement('div');
        card.id = `device-${device_id}`;
        card.className = 'device-card bg-card border border-border p-5';
        card.innerHTML = `
          <h2 class="text-xl font-semibold text-white font-mono mb-4">${device_id}</h2>
          <div id="metrics-container-${device_id}" class="space-y-4"></div>
        `;
        document.getElementById('devices-container').appendChild(card);
        deviceUIState[device_id] = { cardElement: card, metrics: {} };
      }

      deviceDataState[device_id].lastUpdate = timestamp;
      const metricsContainer = document.getElementById(`metrics-container-${device_id}`);
      
      metrics.forEach(metric => {
        const { type, value, result, confidence } = metric;
        
        // Initialize metric states if new
        if (!deviceDataState[device_id].metrics[type]) {
            deviceDataState[device_id].metrics[type] = { values: [], lastValue: null };
        }
        if (!deviceUIState[device_id].metrics[type]) {
            const metricElement = document.createElement('div');
            metricElement.id = `metric-${device_id}-${type}`;
            metricElement.innerHTML = `...`; // Content will be filled shortly
            metricsContainer.appendChild(metricElement);

            // Create the chart instance and store it in the UI state
            const ctx = document.createElement('canvas');
            metricElement.innerHTML = `...`; // Regenerate inner HTML
            metricElement.innerHTML = `
              <div class="metric-row border-t border-border pt-4">
                <div>
                  <div class="flex items-baseline gap-x-2">
                    <p class="text-2xl font-bold"><span id="value-${device_id}-${type}"></span>${getUnitForMetric(type)}</p>
                    <span id="status-${device_id}-${type}"></span>
                  </div>
                  <p class="text-xs text-gray-400 capitalize mt-1">${type}</p>
                  <p class="text-xs text-gray-500">Confidence: <span id="conf-${device_id}-${type}"></span></p>
                </div>
                <div class="chart-container"></div>
              </div>
            `;
            metricElement.querySelector('.chart-container').appendChild(ctx);
            
            const chart = new Chart(ctx, {
                type: 'line', data: { labels: [], datasets: [{ data: [], borderWidth: 2, tension: 0.4, pointRadius: 0, fill: true }] },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
            deviceUIState[device_id].metrics[type] = { chart: chart };
        }
        
        // Update data state only if the value has changed
        const metricData = deviceDataState[device_id].metrics[type];
        if (metricData.lastValue !== value) {
            metricData.values.push(value);
            if (metricData.values.length > MAX_POINTS) {
                metricData.values.shift();
            }
            metricData.lastValue = value;
            // --- FIX: SAVE STATE AFTER DATA IS MODIFIED ---
            saveState();
        }

        // Always update the UI with the latest data
        document.getElementById(`value-${device_id}-${type}`).textContent = value;
        document.getElementById(`conf-${device_id}-${type}`).textContent = `${(confidence * 100).toFixed(1)}%`;
        
        const statusEl = document.getElementById(`status-${device_id}-${type}`);
        statusEl.textContent = result.toUpperCase();
        const isAnomaly = result === 'anomaly';
        statusEl.className = `font-mono text-xs font-bold px-2 py-1 ${isAnomaly ? 'bg-anomaly text-black' : 'bg-normal text-black'}`;
        
        const chart = deviceUIState[device_id].metrics[type].chart;
        // Use the persistent data from our data state object for the chart
        chart.data.datasets[0].data = [...metricData.values];
        chart.data.labels = metricData.values.map(() => '');
        const chartColor = isAnomaly ? tailwind.config.theme.extend.colors.anomaly : tailwind.config.theme.extend.colors.normal;
        chart.data.datasets[0].borderColor = chartColor;
        chart.data.datasets[0].backgroundColor = chartColor + '33';
        chart.update('none');
      });
    }

    const statusEl = document.getElementById('connection-status');
    async function fetchAndUpdateDashboard() {
        try {
            const response = await fetch('/latest');
            if (!response.ok) throw new Error(`Server responded with ${response.status}`);
            
            const liveDevicesData = await response.json();
            const activeDeviceIds = new Set(liveDevicesData.map(d => d.device_id));

            liveDevicesData.forEach(deviceData => renderOrUpdateDevice(deviceData));

            // Remove inactive devices
            for (const deviceId in deviceUIState) {
                if (!activeDeviceIds.has(deviceId)) {
                    console.log(`Removing inactive device: ${deviceId}`);
                    const card = document.getElementById(`device-${deviceId}`);
                    if (card) {
                        card.style.opacity = '0';
                        setTimeout(() => {
                            card.remove();
                            // Delete from both state objects
                            delete deviceUIState[deviceId];
                            delete deviceDataState[deviceId];
                            // --- FIX: SAVE STATE AFTER REMOVING A DEVICE ---
                            saveState();
                        }, 500);
                    }
                }
            }

            statusEl.className = "bg-green-800 text-green-200 opacity-100";
            statusEl.textContent = "Connected";
        } catch (error) {
            console.error("Failed to fetch latest data:", error);
            statusEl.className = "bg-red-800 text-red-200 opacity-100";
            statusEl.textContent = "Connection Lost";
        } finally {
            setTimeout(() => { statusEl.style.opacity = '0'; }, 2000);
        }
    }

    // --- SCRIPT EXECUTION STARTS HERE ---
    loadState(); // Load any saved state first
    fetchAndUpdateDashboard(); // Then do the initial fetch
    setInterval(fetchAndUpdateDashboard, 2000); // And start polling
  </script>
</body>
</html>
